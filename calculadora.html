<!DOCTYPE html>
<html>
<head>
   <meta charset='utf-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <title>Calculadora</title>
   <meta name='viewport' content='width=device-width, initial-scale=1'>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="calculadora.css" type="text/css">
   <script type="text/javascript" src="calculadora.js"> </script>
</head>
<body>
   <div class="container">
      <form>
         <div class="form-group">
            
         <div class="row">
            <div class="col-xs-6 col-sm-7 col-md-7 col-lg-8">
            <div type="text" class="form-control col-sm-10 col-lg-7" id="campoTexto"></div> 
         </div>

            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-5">
               <button type="button" onclick="funcao(1)">1</button>
               <button type="button" onclick="funcao(2)">2</button>
               <button type="button" onclick="funcao(3)">3</button>
               <button type="button" onclick="operacao('*')">*</button>
            </div>
            </div>

         <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-5">
               <button type="button" onclick="funcao(4)">4</button>
               <button type="button" onclick="funcao(5)">5</button>
               <button type="button" onclick="funcao(6)">6</button>
               <button type="button" onclick="operacao('+')">+</button>
            </div>
         </div>

         <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-5">
               <button type="button" onclick="funcao(7)">7</button>
               <button type="button" onclick="funcao(8)">8</button>
               <button type="button" onclick="funcao(9)" >9</button>
               <button type="button" onclick="operacao('-')">-</button>
            </div>
         </div>

         <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-5">
               <button class="col-md- col-lg-" type="reset" onclick="limpar()">C</button>
               <button type="button" onclick="funcao(0)">0</button>
               <button type="button" onclick="resultado()">=</button>
               <button type="button" onclick="operacao('/')">/</button>
            </div>
         </div>
         </div>
      </form>
   </div>
</body>
</html>
